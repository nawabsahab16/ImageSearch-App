<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Image Search App</title>


</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-id" placeholder="Search for Images.." />
        <button id="search-button">Search </button>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80" alt="image">
                <a 
                href="https://images.unsplash.com/photo-1505118380757-91f5f5632de0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=326&q=80"

                target="_blank"
                rel="noopener  noreferrer"
                >
            an image of a beach </a>
            </div>
        </div>


    </form>


</body>
</html>
